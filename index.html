<!DOCTYPE html>
<html>
<head>
<style>
.bar { position: relative; overflow: hidden; }
.bar > img { max-width: 100%; }
.bar > img + img { position: absolute; z-index: 10; top: 0; left: 0; }
.dl05 { animation-delay: .5s; }
.dl065 { animation-delay: .65s; }
</style>
<link rel="stylesheet" href="./css/animate.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>

<div class="bar">
		<img src="./img/AAA1.jpg" alt="">
		<img src="./img/AAA2.png" alt="" class="animated fadeInDown">
		<img src="./img/AAA3.png" alt="" class="animated fadeInRight dl05">
		<img src="./img/AAA4.png" alt="" class="animated fadeInRight dl065">
	</div>

</body>
</html>
